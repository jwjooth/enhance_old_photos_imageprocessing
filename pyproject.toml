[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "old-photo-enhancement"
version = "1.0.0"
description = "AI-powered old photo restoration"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Photo Enhancement Team", email = "team@example.com"}
]
keywords = ["photo", "restoration", "cv", "image-processing", "streamlit"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pylint]
max-line-length = 100