[theme]
primaryColor="#667eea"
backgroundColor="#0f1419"
secondaryBackgroundColor="#262730"
textColor="#fafafa"
font="sans serif"

[server]
enableCORS = false
enableXsrfProtection = false
headless = true
maxUploadSize = 2000

[browser]
gatherUsageStats = false

[logger]
level = "info"
messageFormat = "%(asctime)s - %(levelname)s - %(message)s"