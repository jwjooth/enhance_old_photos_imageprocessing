[theme]
primaryColor = "#667eea"
backgroundColor = "#0f1419"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
font = "sans serif"

[client]
showErrorDetails = true
maxUploadSize = 200

[logger]
level = "info"
messageFormat = "%(asctime)s - %(levelname)s - %(message)s"

[server]
port = 8501
headless = false
runOnSave = true
enableCORS = false

[browser]
gatherUsageStats = false

[deprecation]
showPyplotGlobalUse = false